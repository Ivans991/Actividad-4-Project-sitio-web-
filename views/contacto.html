<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Virtual Olympus</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/logo.jpg" alt="Logo de Virtual Olympus">
            <h1>Virtual Olympus</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/mujeres">Mujeres</a></li>
                <li><a href="/hombres">Hombres</a></li>
                <li><a href="/accesorios">Accesorios</a></li>
                <li><a href="/contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="contacto">
            <h2>Contacto</h2>
            <form action="/enviar-formulario" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo electr√≥nico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Virtual Olympus</p>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><img src="/images/facebook-icon.png" alt="Facebook"></a>
            <a href="https://instagram.com" target="_blank"><img src="/images/instagram-icon.png" alt="Instagram"></a>
            <a href="https://wa.me/1234567890" target="_blank"><img src="/images/whatsapp-icon.jpg" alt="WhatsApp"></a>
        </div>
    </footer>    
</body>
</html>
